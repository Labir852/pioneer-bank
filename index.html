<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" id="email" class="form-control" placeholder="Email:tanvir.labir@gmail.com">
            <br>
            <input type="password" name="" id="password" class="form-control" placeholder="Password: 123456">
            <br>
            <button id="login" class="btn btn-success">Log In</button>
        </div>
    </div>
    

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success" id="addWithdraw" >Withdraw</button>
            </div>
        </div>
    </div>

    <div id="logout-btn">
        <button id="logout" class="btn btn-danger d-flex align-items-center">Log Out</button>
    </div>

    </div>

    

    <script>
        //login button event handler
        
       const loginBTN = document.getElementById('login');
       loginBTN.addEventListener('click',function()
       {
        if (document.getElementById('email').value == "tanvir.labir@gmail.com" && document.getElementById('password').value == "12345")
        {
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
       }
       else
        {
            alert("Your Email or Password entered is wrong!!");
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
       })

       //logout button event handler

       const logoutBTN = document.getElementById('logout');
       logoutBTN.addEventListener('click',function()
       {
        const loginArea = document.getElementById("login-area");
           loginArea.style.display = "block";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "none";
           document.getElementById("email").value = "";
            document.getElementById("password").value = "";
       })

       //deposit button event handler
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener('click',function()
       {
           const depositAmount = getInputNumber("depositAmount");

        updateSpanDepositText("currentDeposit",depositAmount);

          updateSpanDepositText("currentBalance",depositAmount);

           document.getElementById("depositAmount").value = "";
       })
       function updateSpanDepositText(id,AddedNumber)
       {
        const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           console.log(currentNumber);
           const
           totalAmount = currentNumber + AddedNumber;
           document.getElementById(id).innerText = totalAmount;
       }

       //withdraw button event handler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener('click',function()
       {
            const AmountNumber = getInputNumber("withdrawAmount")
            updateSpanDepositText("currentWithdraw",AmountNumber);
            updateSpanWithdrawText("currentBalance",AmountNumber);
            document.getElementById("withdrawAmount").value = "";
       })

       function getInputNumber(id)
       {
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
       }

       function updateSpanWithdrawText(id,withdrawNumber)
       {
            const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           console.log(currentNumber);
           const
           totalAmount = currentNumber - withdrawNumber;
           document.getElementById(id).innerText = totalAmount;
       }
    </script>
</body>
</html>
